<h4>To Do List</h4>

<ul>
    <li ng-repeat="item in $ctrl.items | orderBy : ['done', 'title'] track by $index">
        <todo item="item" on-delete="$ctrl.onItemDelete(item)" on-done="$ctrl.onItemDone(item)"></todo>
    </li>
</ul>

<input type="text" placeholder="New Item" ng-model="$ctrl.newItemTitle" ng-keydown="$ctrl.onNewItemKeyDown($event)">
<button ng-click="$ctrl.onAddClick()">Add</button>

<button ng-click="$ctrl.onClearClick()">Clear</button>
