<h1>{{$ctrl.name}}</h1>

<div class="bigUpsWrapper" ng-show="$ctrl.bigUps && $ctrl.bigUps.length > 1">
  <div ng-repeat="bigUp in $ctrl.bigUps track by $index">
    <label>
      <input type="radio" ng-model="$ctrl.selectedBigUp" ng-value="bigUp" ng-change="$ctrl.updateBab();">
      {{bigUp.name}} {{bigUp.desc}}<br>
    </label>
  </div>
</div>
<br />

<div class="attackWrapper">
  <div ng-repeat="attack in $ctrl.attacks track by $index">
    <label>
      <input type="radio" ng-model="$ctrl.selectedAttack" ng-value="attack">
      {{attack.name}} {{$ctrl.getAttack(attack)}}
    </label>
  </div>
</div>
<br />

<bonus-list class="optionalWrapper" base-attack="$ctrl.baseAttack" bonuses="$ctrl.optionalBonuses" selected-attack-type="$ctrl.selectedAttack.type" selected-total="$ctrl.optionalTotal" ></bonus-list>
<bonus-list class="conditionalWrapper" base-attack="$ctrl.baseAttack" bonuses="$ctrl.conditionalBonuses" selected-attack-type="$ctrl.selectedAttack.type" selected-total="$ctrl.conditionalTotal" ></bonus-list>

Misc Attack Mod: <input type="number" ng-model="$ctrl.miscBonus.attackMod" ng-change="$ctrl.updateMisc();"/>
<br />
Misc Damage Mod: <input type="number" ng-model="$ctrl.miscBonus.damageMod" ng-change="$ctrl.updateMisc();"/>
<br />
Misc Damage Dice: <input type="text" ng-model="$ctrl.miscBonus.damageDice" ng-change="$ctrl.updateMisc();"/>
<br />

<br />
<br />

<final-attacks base-attack="$ctrl.baseAttack"
  selected-attack="$ctrl.selectedAttack"
  selected-big-up="$ctrl.selectedBigUp"
  optional-bonuses="$ctrl.optionalTotal"
  conditional-bonuses="$ctrl.conditionalTotal"
  misc-bonuses="$ctrl.miscTotal"></final-attacks>

</div>
