<character ng-repeat="character in $ctrl.characters track by $index"
  name="character.name"
  base-attack="character.baseAttack"
  attacks="character.attacks"
  big-ups="character.bigUps"
  seperate-attacks="character.seperateAttacks"
  optional-bonuses="character.optionalBonuses"
  conditional-bonuses="character.conditionalBonuses"
>
</character>
